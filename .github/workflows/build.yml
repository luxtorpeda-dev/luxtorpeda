name: Build Luxtorpeda

on:
  push:
    tags:
        - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CARGO_HOME: ./cargo
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Rust
      run: |
        rustup toolchain install 1.73 --profile minimal --no-self-update
        rustup default 1.73
      shell: bash
    - name: Use rust cache
      uses: Swatinem/rust-cache@v2
    - name: Install Deps
      run: sudo apt-get update && sudo apt-get -y install clang libsdl2-dev
      shell: bash
    - name: Install Godot
      uses: chickensoft-games/setup-godot@v1
      with:
        version: 4.2.1
        use-dotnet: false
    - name: Build
      run: make release GODOT=godot
    - name: Package
      run: make version=${{ github.ref_name }} luxtorpeda.tar.xz GODOT=godot
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: luxtorpeda.tar.xz
        path: ./luxtorpeda.tar.xz
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: luxtorpeda.tar.xz
        path: ./
    - name: Rename Artifact for Release Prep
      run: mv luxtorpeda.tar.xz luxtorpeda-${{ github.ref_name }}.tar.xz
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2.0.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: luxtorpeda-${{ github.ref_name }}.tar.xz
