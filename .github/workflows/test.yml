name: Test Build Luxtorpeda

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rust:1.60-buster
    env:
      CARGO_HOME: ./cargo
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install SDL 2 Dev
      run: apt update && apt-get install -y libsdl2-dev libsdl2-image-dev
    - name: Build
      run: make release
    - name: Package
      run: make version=${{ github.head_ref }}.${{ github.sha }} luxtorpeda.tar.xz
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: luxtorpeda.tar.xz
        path: ./luxtorpeda.tar.xz
  clippy:
    runs-on: ubuntu-latest
    container:
      image: rust:1.60-buster
    env:
      CARGO_HOME: ./cargo
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install SDL 2 Dev
      run: apt update && apt-get install -y libsdl2-dev libsdl2-image-dev
    - name: Install Clippy
      run: rustup component add clippy
    - name: Clippy Run
      run: cargo clippy
  fmt:
    runs-on: ubuntu-latest
    container:
      image: rust:1.60-buster
    env:
      CARGO_HOME: ./cargo
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install SDL 2 Dev
      run: apt update && apt-get install -y libsdl2-dev libsdl2-image-dev
    - name: Install fmt
      run: rustup component add rustfmt
    - name: fmt Run
      run: cargo fmt --all -- --check
  audit:
    runs-on: ubuntu-latest
    container:
      image: rust:1.60-buster
    env:
      CARGO_HOME: ./cargo
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install SDL 2 Dev
      run: apt update && apt-get install -y libsdl2-dev libsdl2-image-dev
    - name: Install Audit
      run: cargo install cargo-audit
    - name: Audit Run
      run: cargo audit
