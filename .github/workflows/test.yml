name: Test Build Luxtorpeda

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    container:
        image: registry.gitlab.steamos.cloud/steamrt/sniper/sdk:3.0.20250826.159138
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Install Rust
      run: |
        curl https://sh.rustup.rs -sSf | sh -s -- -y
        . "$HOME/.cargo/env"
        echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
        rustup toolchain install 1.87.0 --profile minimal --no-self-update
        rustup default 1.87.0
      shell: bash
    - name: Use rust cache
      uses: Swatinem/rust-cache@v2
    - name: Install Deps
      run: sudo apt-get update && sudo apt-get -y install clang libsdl2-dev
      shell: bash
    - name: Install Godot
      uses: chickensoft-games/setup-godot@v2
      with:
        version: 4.4.1
        use-dotnet: false
        include-templates: true
    - name: Build
      run: make release GODOT=godot
    - name: Package
      env:
        SHA_VALUE: ${{ github.sha }}
        HEAD_REF: ${{ github.head_ref }}
      run: make version="$HEAD_REF"."$SHA_VALUE" luxtorpeda.tar.xz GODOT=godot
    - name: Calculate a checksum of release
      run: sha512sum luxtorpeda.tar.xz > luxtorpeda.tar.xz.sha512
    - name: Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: luxtorpeda.tar.xz
        path: ./luxtorpeda.tar.xz
    - name: Upload Checksum Artifact
      uses: actions/upload-artifact@v4
      with:
        name: luxtorpeda.tar.xz.sha512
        path: ./luxtorpeda.tar.xz.sha512
  clippy:
    runs-on: ubuntu-latest
    container:
        image: registry.gitlab.steamos.cloud/steamrt/sniper/sdk:3.0.20250826.159138
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Install Rust
      run: |
        curl https://sh.rustup.rs -sSf | sh -s -- -y
        . "$HOME/.cargo/env"
        echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
        rustup toolchain install 1.87.0 --profile default
        rustup default 1.87.0
    - name: Use rust cache
      uses: Swatinem/rust-cache@v2
    - name: Clippy Run
      run: cargo clippy
  fmt:
    runs-on: ubuntu-latest
    container:
        image: registry.gitlab.steamos.cloud/steamrt/sniper/sdk:3.0.20250826.159138
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Install Rust
      run: |
        curl https://sh.rustup.rs -sSf | sh -s -- -y
        . "$HOME/.cargo/env"
        echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
        rustup toolchain install 1.87.0 --profile default
        rustup default 1.87.0
    - name: fmt Run
      run: cargo fmt --all -- --check
  audit:
    runs-on: ubuntu-latest
    container:
        image: registry.gitlab.steamos.cloud/steamrt/sniper/sdk:3.0.20250826.159138
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Install Rust
      run: |
        curl https://sh.rustup.rs -sSf | sh -s -- -y
        . "$HOME/.cargo/env"
        echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
        rustup toolchain install 1.87.0 --profile default
        rustup default 1.87.0
        cargo install cargo-audit@0.21.0 --locked
    - name: Use rust cache
      uses: Swatinem/rust-cache@v2
    - name: Audit Run
      run: cargo audit
