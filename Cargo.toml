[package]
name = "luxtorpeda"
version = "56.0.0"
authors = ["Patryk Obara <dreamer.tan@gmail.com>", "d10sfan <d10sfan+luxtorpeda@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
serde_regex = "1.1"
json = "0.12.4"
regex = "1.5.6"
reqwest = { version = "0.11.11", features = ["rustls-tls", "blocking", "gzip", "stream"], default-features = false }
users = "0.11"
xdg = "2.4.1"
tar = "0.4.38"
xz2 = "0.1.7"
sha-1 = "0.10"
hex = "0.4.3"
bzip2 = "0.4.3"
zip = "0.6.2"
flate2 = "1.0.23"
futures-util = "0.3.21"
tokio = { version = "1.19.2", default-features = false, features = ["full"] }
which = "4.2.5"
steamlocate = { git = "https://github.com/luxtorpeda-dev/steamlocate-rs", tag = "0.1.5" }
egui = "0.16.1"
egui_sdl2_gl =  { git = "https://github.com/luxtorpeda-dev/egui_sdl2_gl.git", "rev" = "e3b51fb" }
image = "0.24.2"
signal-hook = "0.3.14"
log = "0.4.17"
simplelog = "0.12.0"
